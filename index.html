<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="title-bmi">
        <h1>BMI calculater</h1>
    </div>
    <div class="paragragh-bmi">
        <p>pull range line(weight,height) and calculate your BMI for knowing the best your weight</p>
    </div>
    <div class="bmiDiv">
        <div class="divOne">
            <P>Weight</P>
            <input type="range" id="rangeOne"  min="30" max="200"  value="200">
            <span class="spanRange1">30kg</span>
        </div>
        <div class="divTwo">
            <P>Height</P>
            <input type="range" id="rangeTwo"  min="40" max="300"  value="300">
            <span class="spanRange2">40 cm</span>
        </div>
        <span class="bmiSpan">amout of BMI</span>
     </div>

    <script src="script.js"></script>
</body>
</html>
